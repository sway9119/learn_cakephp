<!-- 
    /webroot フォルダは、ドキュメントルートの場所になっていて、ブラウザでアクセスできる領域になっています。 
    そのため、静的なファイルをこの場所に入れれば、ブラウザでアクセスすることができます。 
    通常は、画像ファイルや CSSファイル、JavaScriptファイルなどを設置する場所として活用されます。
 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Hello</title>
        <style></style>
        <body>
            <header><h1>Hello!</h1></header>
            <div>
                <p>
                    /webrootフォルダは、ドキュメントルートの場所になっていて、ブラウザでアクセスできる領域になっています。
                    そのため、静的なファイルをこの場所に入れれば、ブラウザでアクセスすることができます。
                    通常は、画像ファイルやCSSファイル、JavaScriptファイルなどを設置する場所として活用されます。
                </p>
            </div>
        </body>
    </head>
</html>
